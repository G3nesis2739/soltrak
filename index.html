 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content remains the same -->
    <style>
        /* Add these new styles */
        .map-controls {
            position: absolute;
            top: 100px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 8px;
            color: white;
            width: 300px;
        }
        
        .search-box {
            margin-bottom: 1rem;
        }
        
        #search-input {
            width: calc(100% - 90px);
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
        }
        
        #search-button {
            width: 80px;
            padding: 8px;
            background: #0d47a1;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .time-info {
            border-top: 1px solid #00f3ff;
            padding-top: 1rem;
        }
        
        .time-row {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Add search box and info panel -->
    <div class="map-controls">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search location...">
            <button id="search-button" onclick="searchLocation()">Search</button>
        </div>
        <div class="time-info">
            <div class="time-row" id="current-location"></div>
            <div class="time-row" id="live-solar-time"></div>
            <div class="time-row" id="live-political-time"></div>
            <div class="time-row" id="live-kemet-time"></div>
        </div>
    </div>

    <!-- Existing body content remains the same -->

    <script>
        // Add these new functions
        let currentPosition = { lat: 0, lng: 0 };

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
                );
                const data = await response.json();
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    currentPosition = { lat: parseFloat(lat), lng: parseFloat(lon) };
                    map.flyTo([lat, lon], 13);
                    updateTimeDisplays();
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        async function updateTimeDisplays() {
            const times = await calculateTimes(currentPosition.lat, currentPosition.lng);
            document.getElementById('current-location').innerHTML = 
                `ðŸ“ ${currentPosition.lat.toFixed(4)}Â°, ${currentPosition.lng.toFixed(4)}Â°`;
            
            document.getElementById('live-solar-time').innerHTML = 
                `â˜€ï¸ Solar Time: ${times.solar}`;
            
            document.getElementById('live-political-time').innerHTML = 
                `ðŸ› Political Time: ${times.political} (${times.zoneName})`;
            
            document.getElementById('live-kemet-time').innerHTML = 
                `ð“¡ Kemet Time: ${times.kemet}`;
        }

        // Modify map click handler
        map.on('click', async (e) => {
            currentPosition = e.latlng;
            updateTimeDisplays();
            // Existing popup code...
        });

        // Add periodic update
        setInterval(updateTimeDisplays, 1000);
    </script>
</body>
</html>
